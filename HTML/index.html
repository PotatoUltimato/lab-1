<!DOCTYPE html>
<html lang="en"></html>
<head>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>
<body>
    <div id="header" class="header">
        <img class="logo" src="https://media.istockphoto.com/id/694934208/photo/tree.jpg?s=1024x1024&w=is&k=20&c=0B1qAf-f_CW1v6odaLlBxvmzQfMV-L53UAW1WhI4zC8=" width = "200" height = "144">>
        <div class="userbar">
            <button class="player" style="color:#7b80d5;">Potato</button>
            <button class="sound icon">Sound</button>
            <button class="settings icon">Settings</button>
        </div>
        <div class="news box">
            <h3>News</h3>
            <div class="news entry">
                <h4>Tournament News</h4>
                <p>Sign ups close in 1 week!</p>
            </div>
            <div class="news entry">
                <h4>Learn from the Pros</h4>
                <p>Start your free trial for exclusive online lessons</p>
            </div>
        </div>
        <div class="menu box">
            <h3>Menu</h3>
            <button class="menu entry">Play Disc Golf</button>
            <button class="menu entry">Shop</button>
            <button class="menu entry">Profile</button>
            <button class="menu entry">Settings</button>
    </div>
    <div class="featured">
        <h3>Today's Featured Course</h3>
        <img class="course image" src="https://cdn.pixabay.com/photo/2020/11/09/05/38/basket-5725674_1280.jpg" width = "400" height = "300">
        <div class="course info">
            <h4>Northeast Hollows Disc Golf Course</h4>
            <p>Beautiful wooded course in this autumnal setting.</p>
            <button class="info button">Find out more</button>
    </div>
    <div class="footer">
        <small>USDGA | FAQ | Community | Contact Us |</small>
    </div>
</body>
